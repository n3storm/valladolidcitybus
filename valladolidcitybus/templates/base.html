<!DOCTYPE html> 
<html> 
<head> 
	<title>ValladolidCityBus</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/static/jquery.mobile-1.3.0-beta.1.min.css" />
	<script src="/static/jquery-1.8.3.min.js"></script>
	<script src="/static/jquery.mobile-1.3.0-beta.1.min.js"></script>
</head> 
<body>
	<style>
		.ui-li-count.checked.ui-btn-up-c.ui-btn-corner-all {
				font-size: 14px;
		}
	</style>
	<div data-role="page">
		<div data-role="header" data-position="fixed" {% block line_color %}{% endblock %}>
			<a href="/" data-icon="home" rel="external">Inicio</a>
			<h1>{% block title %}{% endblock title %}Bus</h1>
			<a href="/about" data-icon="info" rel="external">Ayuda</a>
			{% block append_title %}{% endblock append_title %}
		</div><!-- /header -->

		<div data-role="content">	
			{% block main %}{% endblock main %}
		</div><!-- /content -->
	</div><!-- /page -->
</body>
</html>
